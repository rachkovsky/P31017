<div class="container">
    <div class="row">
        <div class="col-12 col-sm-6 col-md-4 " *ngFor="let item of list">
            <a [routerLink]="[ '/blog', item.id ]" >
                <h4>{{ item.title }}</h4>
                <img [src]="item.img" alt="">
            </a>
        </div>
    </div>
</div>
